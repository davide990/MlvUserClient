<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Main"></h:outputText>
        </ui:define>
        <ui:define name="leftBar">
            <ui:include src="leftBar.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:outputLabel for="car" value="Car" />
                <p:selectOneMenu id="car" value="#{carBuyController.selected}" converter="carConverter" panelStyle="width:180px"
                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{carBuyController.avaibleCars}" var="car" itemLabel="#{car.brand} #{car.model}" itemValue="#{car}" />
                    <p:column>
                        <h:outputText value="#{t.brand} #{t.model} (ID ##{t.id})" />
                    </p:column>
                </p:selectOneMenu>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
