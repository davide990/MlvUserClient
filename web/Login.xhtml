<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" style="width: 180px">
                <p:outputLabel value="User Name"/>
                <p:selectOneMenu id="advanced" value="#{loginController.loggedPerson}" converter="personConverter" panelStyle="width:180px"
                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{loginController.avaibleUsers}" var="user" itemLabel="#{user.lastName} #{user.firstName}" itemValue="#{user}" />
                    <p:column>
                        <h:outputText value="#{loginController.getUserType(t)}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{t.lastName} #{t.firstName} (ID ##{t.id})" />
                    </p:column>
                </p:selectOneMenu>
                <p:outputLabel/>
                <p:commandButton value="Login"/>
            </p:panelGrid>


        </h:form>
    </h:body>
</html>
