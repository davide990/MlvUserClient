<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Main"></h:outputText>
        </ui:define>
        <ui:define name="leftBar">
            <ui:include src="leftBar.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel for="car" value="Car" />
                    <p:selectOneMenu id="car" value="#{carRentalController.car}" converter="carConverter" panelStyle="width:180px"
                                     effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{carRentalController.avaibleCars}" var="car" itemLabel="#{car.brand} #{car.model}" itemValue="#{car}" />
                        <p:column>
                            <h:outputText value="#{t.brand} #{t.model} (ID ##{t.id})" />
                        </p:column>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundleRental.CreateRentalLabel_rentalStart}" for="rentalStart" />
                    <p:calendar  id="rentalStart" value="#{carRentalController.rentalStart}" showOn="button" title="#{bundleRental.CreateRentalTitle_rentalStart}"/>
                    <h:outputLabel value="#{bundleRental.CreateRentalLabel_rentalEnd}" for="rentalEnd" />
                    <p:calendar  id="rentalEnd" value="#{carRentalController.rentalEnd}" showOn="button" title="#{bundleRental.CreateRentalTitle_rentalEnd}"/>
                    <h:outputLabel value="#{bundleRental.CreateRentalLabel_userComment}" for="userComment" />
                    <p:inputText id="userComment" value="#{carRentalController.current.userComment}" title="#{bundleRental.CreateRentalTitle_userComment}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{carRentalController.prepareToCreateRental}" value="Request Rental" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
