<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>   

        <p>
            <pf:layout id="layoutUnit" style="min-width:400px;min-height:500px;">
                <pf:layoutUnit position="west" size="200" styleClass="westUnit">
                    <h:form id="leftForm">
                        <ui:insert name="leftBar">Left Bar</ui:insert>
                    </h:form>
                </pf:layoutUnit>

                <pf:layoutUnit id="centralLayoutUnit" position="center">
                    <h:form id="bodyForm">
                        <ui:insert name="body">Default Body</ui:insert>
                    </h:form>
                </pf:layoutUnit>
            </pf:layout>
        </p>

        <!--<p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>-->
    </h:body>

</html>
